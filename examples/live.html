<html>
<head>
    <title>ThreePlot Live Demo</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    #plot {
        width: 65vw;
        height: 100vh;
        position: absolute;
        top: 0;
        right: 0;
    }
    #editor { 
        width: 35vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
    }
    #run-btn { 
        width: 60px;
        height: 30px;
        position: absolute;
        top: 0;
        right: 65vw;
        z-index: 1000;
    }
    </style>
</head>
<body>
    <div id="editor">var staticPlot = {
    "type": "lineplot",
    "data": [ [0,0,0], [1,0,0], [1,0,1], [0,0,1], [0,0,0] ]
};

ThreePlot.plot([ staticPlot ], document.getElementById("plot"));</div>
    <div id="plot"></div>
    <button id="run-btn" onclick="run()">Run</button>
    <!--
    <div><p>Double-click to retarget camera</p></div>
    -->
    <script src="/vendor/threejs/three.min.js"></script>
    <script src="/vendor/threejs/controls/FlyControls.js"></script>
    <script src="/vendor/threejs/controls/OrbitControls.js"></script>
    <script src="/src/ThreePlot.js"></script>
    <script src="http://ace.c9.io/build/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");

        function run () {
            ThreePlot.activePlots = [];
            document.getElementById('plot').innerHTML = '';
            var code = editor.getSession().getValue();
            eval(code);
        }
    </script>
</body>
</html>

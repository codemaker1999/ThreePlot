<html>
<head>
    <title>ThreePlot Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    body {
        background-color: #fff;
        margin: 0px;
        overflow: hidden;
    }
    #container1 {
        width: 500px;
        height: 500px;
        display: inline-block;
    }
    #container2 {
        width: 300px;
        height: 300px;
        display: inline-block;
    }
    </style>
</head>
<body>
    <div id="container1"></div>
    <div id="container2"></div>
    <div><p>Double-click to retarget camera</p></div>
    <!--
    -->
    <script src="/vendor/js/threejs/three.min.js"></script>
    <script src="/vendor/js/threejs/controls/FlyControls.js"></script>
    <script src="/vendor/js/threejs/controls/OrbitControls.js"></script>
    <script src="/src/ThreePlot.js"></script>
    <script type="text/javascript">

    // standard line plot
    var square = {
        "color": "#ee1155",
        "type": "lineplot",
        "data": [ [0,0,0], [1,0,0], [1,0,1], [0,0,1], [0,0,0] ]
    };

    // Parametric plot animation
    var animHelix = {
        "color": "#55ee11",
        "type": "lineplot",
        "animated": true,
        "lineLength": 10000, // buffered geometry is fixed size
        "xyz": [0,1,0], // initial condition
        "step": function () {
            var t = this.t;
            var p = [Math.sin(t), Math.cos(t), t/10];
            this.t += 1/50;
            this.t = this.t % 100;
            return p;
        },
        "t": 0,
    };

    // 3d animation
    var animWireSphere = {
        "type": "lineplot",
        "animated": true,
        "lineLength": 300, // buffered geometry is fixed size
        "xyz": [0,0,0], // initial condition
        "step": function () {
            var phi   = 2*Math.PI*Math.random(),
                theta = Math.PI*Math.random(),
                x     = Math.cos(phi)*Math.sin(theta),
                y     = Math.sin(phi)*Math.sin(theta),
                z     = Math.cos(theta);
            return [x,y,z];
        },
    };

    ThreePlot.plot([ square, animHelix ], document.getElementById("container1"));
    ThreePlot.plot([ animWireSphere ], document.getElementById("container2"));

    </script>
</body>
</html>
